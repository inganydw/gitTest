
name: iOS UI Test

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: macOS

    steps:
      - uses: actions/checkout@v2

      - name: build_test
      run: |
        xcodebuild clean test -project UITest.xcodeproj -scheme UITest -destination 'platform=iOS Simulator,name=iPhone 14,OS=16.2'
